<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./favicon.ico">
  <link rel="stylesheet" href="./assets/css/main.css">
  <title>Not Fight Club</title>
</head>

<body>
  <audio id="clickSound" src="./assets/sound/click.mp3" preload="auto"></audio>
  <header class="header">
    <div class="container">
      <div class="header-info" id="header-info">Home</div>
      <h1 class="main-title">Not a Fight Club</h1>
      <div class="header-btn-wrapper">
        <button class="header-btn header-btn-home" id="home-btn"></button>
        <button class="header-btn header-btn-user" id="user-btn"></button>
        <button class="header-btn header-btn-settings" id="settings-btn"></button>
      </div>
    </div>
  </header>

  <section class="screen register-screen hidden" id="register" data-title="Register">
    <div class="container">
      <h2 class="scrn-title">Create Your Character</h2>
      <input class="register-name" id="name" type="text" name="name" placeholder="Character Name">
      <div class="register-info">From 2 to 15 characters</div>
      <button class="main-btn register-btn" id="register-btn">Create Character</button>
    </div>
  </section>

  <section class="screen home-screen hidden" id="home" data-title="Home">
    <div class="container">
      <h2 class="scrn-title">Welcome, <span class="home-character-name character-name" id="character-name">User</span>!
      </h2>
      <h3 class="scrn-subtitle home-screen-subtitle">
        Think carefully before you enter,
        for terrible trials and bloody battles await you, warrior.
      </h3>
      <button class="main-btn home-screen-button" id="start-btn">
        Fight!
      </button>
    </div>
  </section>

  <section class="screen character-screen hidden" id="character" data-title="Character">
    <div class="container">
      <div class="character-portrait">
        <div class="screen-character-character-name character-name">Amduscias Satani</div>
        <div class="character-img-wrapper">
          <img class="character-img" src="./assets/img/heroes/01-angel.webp" alt="Character">
        </div>
        <img class="character-border-img" src="./assets/img/bg/hero-bg.webp" alt="Character-BG">
        <div class="character-info-wrapper">
          <div class="character-wins">Wins: <span id="wins">0</span></div>
          <div class="character-loses">Loses: <span id="loses">0</span></div>
        </div>
      </div>
      <div class="another-characters">
        <div class="another-character active" data-char="angel">
          <img class="another-character-img" src="./assets/img/heroes/01-angel.webp" alt="Angel">
        </div>
        <div class="another-character" data-char="archer">
          <img class="another-character-img" src="./assets/img/heroes/02-archer.webp" alt="Archer">
        </div>
        <div class="another-character" data-char="alchemist">
          <img class="another-character-img" src="./assets/img/heroes/03-alchemist.webp" alt="Alchemist">
        </div>
        <div class="another-character" data-char="knight">
          <img class="another-character-img" src="./assets/img/heroes/04-knight.webp" alt="Knight">
        </div>
      </div>
    </div>
  </section>

  <section class="screen settings-screen hidden" id="settings" data-title="Settings">
    <div class="container">
      <h2 class="scrn-title">Player Name</h2>
      <h3 class="scrn-subtitle settings-screen-subtitle">
        You can change your name here.
      </h3>
      <input class="settings-name" id="change-name" type="text" name="change-name" placeholder="Player Name" value="">
      <div class="settings-info">From 2 to 15 characters</div>
      <button class="main-btn settings-btn" id="change-name-btn">Change Name</button>
    </div>
  </section>

  <section class="screen battle-screen " id="battle" data-title="Battle">
    <div class="container">
      <div class="battle-wrapper">
        <div class="battle-hero-wrapper">

        </div>
      </div>
    </div>
  </section>

  <script type="module" src="./assets/js/main.js"></script>
</body>

</html>
