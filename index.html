<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./favicon.ico">
  <link rel="stylesheet" href="./assets/css/main.css">
  <title>Not Fight Club</title>
</head>

<body>
  <audio id="clickSound" src="./assets/sound/click.mp3" preload="auto"></audio>
  <header class="header">
    <div class="container">
      <div class="header-info" id="header-info">Home</div>
      <h1 class="main-title">Not a Fight Club</h1>
      <div class="header-btn-wrapper">
        <button class="header-btn header-btn-home" id="home-btn"></button>
        <button class="header-btn header-btn-user" id="user-btn"></button>
        <button class="header-btn header-btn-settings" id="settings-btn"></button>
      </div>
    </div>
  </header>

  <section class="screen register-screen hidden" id="register">
    <div class="container">
      <h2 class="scrn-title">Create Your Character</h2>
      <input class="register-name" id="name" type="text" name="name" placeholder="Character Name">
      <div class="register-info">At least three characters</div>
      <button class="main-btn register-btn" id="register-btn">Register</button>
    </div>
  </section>

  <section class="screen home-screen hidden" id="home">
    <div class="container">
      <h2 class="scrn-title">Welcome, <span class="character-name" id="character-name">User</span>!</h2>
      <h3 class="scrn-subtitle home-screen-subtitle">
        Think carefully before you enter,
        for terrible trials and bloody battles await you, warrior.
      </h3>
      <button class="main-btn home-screen-button" id="start-btn">
        Fight!
      </button>
    </div>
  </section>

  <script type="module" src="./assets/js/main.js"></script>
</body>

</html>
